<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Tutors - Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <h2>Unlock Your Potential - Register Now!</h2>
            <p>Join NextGen Tutors and start your learning journey.</p>

            <form class="registration-form">
                <div class="form-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-book icon"></i>
                    <select id="subjectOfInterest">
                        <option value="">Select Subject of Interest</option>
                        <option value="math">Math Mastery</option>
                        <option value="science">Science Simplified</option>
                        <option value="tech">Tech Skills Training</option>
                        <option value="examPrep">Exam Prep Support</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <i class="fas fa-mobile-alt icon"></i>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number (Optional)">
                </div>

                <button type="submit" class="btn-register">Register Now</button>
            </form>
        </div>
    </div>
</body>
</html>
